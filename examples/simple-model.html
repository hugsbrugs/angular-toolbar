<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    
    <title>angular-toolbar</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- FONT AWESOME -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- ANGULAR -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- ANGULAR TOOLBAR CSS -->
    <link href="../dist/angular-toolbar.min.css" rel="stylesheet">

    <style type="text/css">
        .row{
            margin-top:20px;
        }
    </style>
</head>

<body>

<!-- TITLE -->
<div class="container">

    <div class="row">
        <h1 class="text-center">Angular Toolbar</h1>
        <h5 class="text-center">Build by <a href="http://hugo.maugey.fr" target="_blank">Hugo Maugey</a></h5>
    </div>

</div>


<div class="container" ng-controller="MyController">
	<div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text-center">
            <hr>
            <p>Code on - <a href="#"><i class="fa fa-github"></i> GitHub</a></p>
    	    <p>Inspired from - <a href="https://paulkinzett.github.io/toolbar/"><i class="fa fa-bicycle"></i> Toolbar.js</a>.</p>
    	    <p>Play on - <a href="http://codepen.io/hugsbrugs/pen/xGMjZx?editors=101"><i class="fa fa-codepen"></i> Codepen</a></p>
        </div>
        <!-- http://stackoverflow.com/questions/25900488/unbind-an-angular-element<br>
        $scope.$on('$destroy', cleanUp);
        Mouse<br>
        http://www.angularjshub.com/examples/eventhandlers/mouseevents/<br>
        Attribute bindings<br>
        https://gist.github.com/CMCDragonkai/6282750<br> -->

    </div>

    

    <div class="row" style="margin-top:100px;">
        
        <!-- COLUMN 2 -->
        <div class="col-xs-12 col-sm-6">
            <div class="row">
                <div class="col-sm-12">
                    
                    <fieldset>
                        <legend>Change params:</legend>
                        <div class="row">
                            Button:<br>
                            <!-- BUTTON ACTION -->
                            <div class="col-xs-12 col-sm-4">
                                <label>Event :</label>
                                <select ng-model="mytoolbtn1.event" class="form-control">
                                    <option value="mouseover">mouseover</option>
                                    <option value="click">click</option>
                                </select>
                            </div>
                            <!-- BUTTON STYLE -->
                            <div class="col-xs-12 col-sm-4">
                                <label>Style:</label>
                                <select ng-model="mytoolbtn1.bstyle" class="form-control">
                                    <option value="btn-danger">danger</option>
                                    <option value="btn-success">success</option>
                                    <option value="btn-info">info</option>
                                    <option value="btn-warning">warning</option>
                                    <option value="btn-primary">primary</option>
                                    <option value="btn-default">default</option>
                                </select>
                            </div>
                            <!-- BUTTON ICON -->
                            <div class="col-xs-12 col-sm-4">
                                <label>Icon:</label>
                                <select ng-model="mytoolbtn1.icon" class="form-control">
                                    <option value="fa fa-times">font awesome times</option>
                                    <option value="fa fa-music">font awesome music</option>
                                    <option value="fa fa-thumbs-o-up">font awesome thumbs-o-up</option>
                                    <option value="fa fa-trash-o">font awesome trash-o</option>
                                </select>
                            </div>
                            <!-- BUTTON SIZE -->
                            <div class="col-xs-12 col-sm-4">
                                <label>Button Size:</label>
                                <select ng-model="mytoolbtn1.size" class="form-control">
                                    <option value="btn-lg">Large</option>
                                    <option value="">Default</option>
                                    <option value="btn-sm">Small</option>
                                    <option value="btn-xs">Extra Small</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            Bar:<br>
                            <!-- BAR ANIMATION -->
                            <div class="col-xs-12 col-sm-4">
                                <label>Animation:</label>
                                <select ng-model="mytoolbtn1.toolbar.animation" class="form-control">
                                    <!-- <option value="flip" selected>flip</option> -->
                                    <option value="animate-standard">animate-standard</option>
                                    <option value="animate-flyin">animate-flyin</option>
                                    <option value="animate-grow">animate-grow</option>
                                    <option value="animate-flip">animate-flip</option>
                                    <option value="animate-bounce">animate-bounce</option>
                                </select>
                            </div>
                            <!-- BAR POSITION -->
                            <div class="col-xs-12 col-sm-4">
                                <label>Position:</label>
                                <select ng-model="mytoolbtn1.toolbar.position" class="form-control">
                                    <option value="right">right</option>
                                    <option value="left">left</option>
                                    <option value="top">top</option>
                                    <option value="bottom">bottom</option>
                                </select>
                            </div>
                            <!-- BAR SIZE -->
                            <div class="col-xs-12 col-sm-4">
                                <label>Bar Size:</label>
                                <select ng-model="mytoolbtn1.toolbar.size" class="form-control">
                                    <option value="btn-lg">Large</option>
                                    <option value="">Default</option>
                                    <option value="btn-sm">Small</option>
                                    <option value="btn-xs">Extra Small</option>
                                </select>
                            </div>
                            <!-- BAR ALIGNMENT -->
                            <div class="col-xs-12 col-sm-4">
                                <label>Bar Alignment:</label>
                                <select ng-model="mytoolbtn1.toolbar.alignment" class="form-control">
                                    <option value="normal">normal</option>
                                    <option value="angle">angle</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            Tools:<br>
                            <div class="col-xs-12 col-sm-4">
                                <button type="button" class="btn" ng-click="add_item()">Add Item</button>
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <button type="button" class="btn" ng-click="remove_item()">Delete Item</button>
                            </div>
                        </div>

                    </fieldset>

                    <!-- <fieldset style="margin-top:100px;">
                        <legend>Config:</legend>
                        <pre>{{toolbox | json}}</pre>
                    </fieldset> -->

                </div>
            </div>
        </div>

        <!-- COLUMN 1 -->
        <div class="col-xs-12 col-sm-6">
        
            <fieldset>
                <legend>Example is updated live:</legend>
                <!-- DYNAMIC TOOLBOX -->
                <div class="row" style="margin-top:100px;">
                    <div class="col-sm-12 text-center">
                        
                        <toolbtn
                            ng-model="mytoolbtn1">
                        </toolbtn>
                        
                    </div>
                </div>
            </fieldset>

        </div>


    </div>

</div>

<!-- SCRIPTS -->
<script src="../dist/angular-toolbar.min.js"></script>

<script>
angular.module('myApp.ToolbarControllers', [])

/**
 * 
 */
.controller('MyController', ['$rootScope', '$scope', function($scope, $rootScope) {

    $scope.mytoolbtn1 = {
        'bid' : 'example-1',
        'bstyle' : 'btn-danger',
        'event' : 'mouseover',
        'size' : 'btn-lg',
        'icon' : 'fa fa-times',
        'toolbar' : {
            'bid' : 'example-1',
            'position' : 'bottom',
            'animation' : 'animate-flip',
            'size' : 'btn-lg',
            'alignment' : 'normal',
            'adjustment' : 10,
            'tools' : [
                {icon : "fa fa-plus", bstyle : "btn-success", click : "doSomething('tata 1')"},
                {icon : "fa fa-times", bstyle : "btn-warning", click : "doSomething('tata 2')"},
                {icon : "fa fa-times", bstyle : "btn-danger", click : "doSomething('{{var_chelou.yoyo}}')"},
            ]
        }
    };

    $scope.var_chelou = {
        yoyo : 'tata la pute'
    };

    $scope.doSomething = function(msg) {
         alert('doSomething : ' + msg);   
    };

    $scope.add_item = function()
    {
        $scope.mytoolbtn1.toolbar.tools.push({icon : "fa fa-plus", style : "btn-primary", click : "doSomething('tata 1')"});
    };

    $scope.remove_item = function()
    {
        $scope.mytoolbtn1.toolbar.tools.splice(0,1);
    };

}])


var myApp = angular.module('myApp', [
'angular-toolbar',
'myApp.ToolbarControllers',
]);
</script>

</body>
</html>
