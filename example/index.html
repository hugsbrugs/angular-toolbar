<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    
    <title>angular-toolbar</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- FONT AWESOME -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- ANGULAR -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- ANGULAR TOOLBAR CSS -->
    <link href="/css/angular-toolbar.css" rel="stylesheet">


</head>

<body>

    <!-- TITLE -->
    <div class="container">

        <div class="row">

            <h1 class="text-center">Angular Toolbar</h1>
            <h5 class="text-center">by <a href="http://hugo.maugey.fr" target="_blank">Hugo Maugey</a></h5>
            https://css-tricks.com/animations-the-angular-way/
        </div>

    </div>


    <div class="container" ng-controller="MyController">
    	<div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text-center">
                <hr>
                <p>Code on - <a href="#"><i class="fa fa-github"></i> GitHub</a></p>
        	    <p>Inspired from - <a href="https://paulkinzett.github.io/toolbar/"><i class="fa fa-bicycle"></i> Toolbar.js</a>.</p>
        	    <p>Play on - <a href="http://codepen.io/hugsbrugs/pen/xGMjZx?editors=101"><i class="fa fa-codepen"></i> Codepen</a></p>
            </div>
            <!-- http://stackoverflow.com/questions/25900488/unbind-an-angular-element<br>
            $scope.$on('$destroy', cleanUp);
            Mouse<br>
            http://www.angularjshub.com/examples/eventhandlers/mouseevents/<br>
            Attribute bindings<br>
            https://gist.github.com/CMCDragonkai/6282750<br> -->

	    </div>

        

        <div class="row" style="margin-top:100px;">
            
            <!-- COLUMN 2 -->
            <div class="col-xs-12 col-sm-6">
                <div class="row">
                    <div class="col-sm-12">
                        
                        <fieldset>
                            <legend>Change params:</legend>
                            <div class="row">
                                Global:<br>
                                <div class="col-xs-12 col-sm-4">
                                    <label>Event :</label>
                                    <select ng-model="toolbox.event" class="form-control">
                                        <option value="mouseover" selected>mouseover</option>
                                        <option value="click">click</option>
                                    </select>
                                </div>
                                <div class="col-xs-12 col-sm-4">
                                    <label>Animation:</label>
                                    <select ng-model="toolbox.animation" class="form-control">
                                        <!-- <option value="flip" selected>flip</option> -->
                                        <option value="animate-standard ">animate-standard</option>
                                        <option value="animate-flyin">animate-flyin</option>
                                        <option value="animate-grow">animate-grow</option>
                                        <option value="animate-flip">animate-flip</option>
                                        <option value="animate-bounce">animate-bounce</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                Button:<br>
                                <!-- BUTTON STYLE -->
                                <div class="col-xs-12 col-sm-4">
                                    <label>Style:</label>
                                    <select ng-model="toolbox.style" class="form-control">
                                        <option value="btn-danger">danger</option>
                                        <option value="btn-success">success</option>
                                        <option value="btn-info">info</option>
                                        <option value="btn-warning">warning</option>
                                        <option value="btn-primary">primary</option>
                                        <option value="btn-default">default</option>
                                    </select>
                                </div>
                                <!-- BUTTON ICON -->
                                <div class="col-xs-12 col-sm-4">
                                    <label>Icon:</label>
                                    <select ng-model="toolbox.icon" class="form-control">
                                        <option value="fa fa-times">font awesome times</option>
                                        <option value="fa fa-music">font awesome music</option>
                                        <option value="fa fa-thumbs-o-up">font awesome thumbs-o-up</option>
                                        <option value="fa fa-trash-o">font awesome trash-o</option>
                                    </select>
                                </div>
                                <!-- BUTTON SIZE -->
                                <div class="col-xs-12 col-sm-4">
                                    <label>Button Size:</label>
                                    <select ng-model="toolbox.size" class="form-control">
                                        <option value="btn-lg">Large</option>
                                        <option value="">Default</option>
                                        <option value="btn-sm">Small</option>
                                        <option value="btn-xs">Extra Small</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                Bar:<br>
                                <!-- BAR POSITION -->
                                <div class="col-xs-12 col-sm-4">
                                    <label>Position:</label>
                                    <select ng-model="toolbox.position" class="form-control">
                                        <option value="right">right</option>
                                        <option value="left">left</option>
                                        <option value="top">top</option>
                                        <option value="bottom">bottom</option>
                                    </select>
                                </div>
                                <!-- BAR SIZE -->
                                <div class="col-xs-12 col-sm-4">
                                    <label>Bar Size:</label>
                                    <select ng-model="toolbox.bar_size" class="form-control">
                                        <option value="btn-lg">Large</option>
                                        <option value="">Default</option>
                                        <option value="btn-sm">Small</option>
                                        <option value="btn-xs">Extra Small</option>
                                    </select>
                                </div>
                                <!-- BAR ALIGNMENT -->
                                <div class="col-xs-12 col-sm-4">
                                    <label>Bar Alignment:</label>
                                    <select ng-model="toolbox.bar_alignment" class="form-control">
                                        <option value="normal">normal</option>
                                        <option value="angle">angle</option>
                                    </select>
                                </div>
                            </div>

                        </fieldset>

                        <!-- <fieldset style="margin-top:100px;">
                            <legend>Config:</legend>
                            <pre>{{toolbox | json}}</pre>
                        </fieldset> -->

                    </div>
                </div>
            </div>

            <!-- COLUMN 1 -->
            <div class="col-xs-12 col-sm-6">
            
                <fieldset>
                    <legend>Example is updated live:</legend>
                    <!-- DYNAMIC TOOLBOX -->
                    <div class="row" style="margin-top:20px;">
                        <div class="col-sm-12 text-center">  <!--  -->
                      
                            <toolbar icon="{{toolbox.icon}}" size="{{toolbox.size}}" bar-size="{{toolbox.bar_size}}" position="{{toolbox.position}}" style="{{toolbox.style}}" animation="{{toolbox.animation}}" event="{{toolbox.event}}" bar-align="{{toolbox.bar_alignment}}" adjustment="10" tools="{{toolbox.tools}}">
                            </toolbar>

                            <!-- <toolbar options="{{toobar1}}"></toolbar>
                            position="{{toolbox.position}}"
                             style="{{toolbox.style}}"
                             animation="{{toolbox.animation}}"
                             event="{{toolbox.event}}"
                             icon="{{toolbox.icon}}"
                             size="{{toolbox.size}}"
                             bar-size="{{toolbox.bar_size}}"
                             adjustment="10"
                             tools="{{toolbox.tools}}" -->
                            
                        </div>
                    </div>
                </fieldset>

                 <!-- <toolbar icon="{{toolbox2.icon}}" size="{{toolbox2.size}}" position="{{toolbox2.position}}" style="{{toolbox2.style}}" animation="{{toolbox2.animation}}" event="{{toolbox2.event}}" adjustment="10" tools="{{toolbox2.tools}}">
                </toolbar>-->

                <!-- STATIC TOOLBOX -->
                <!-- <div class="row" style="margin-top:100px;">
                    <div class="col-sm-12" style="margin-left:100px;">
                  
                        <toolbar icon="fa fa-times" position="right" style="danger" animation="flip" event="click" adjustment="10" tools="{{toolbox.tools}}">
                        </toolbar>
                  
                    </div>
                </div> -->

            </div>


        </div>

    </div>



<!-- coco -->
<!-- SCRIPTS -->
<script src="/js/angular-toolbar.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
